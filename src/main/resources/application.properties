spring.application.name=student_mangement_system
spring.datasource.url=jdbc:mysql://localhost:3306/sms?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
# Commented out credentials (use environment variables in production)
# spring.datasource.username=root
# spring.datasource.password=tiger
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

logging.level.org.thymeleaf=DEBUG
spring.mvc.hiddenmethod.filter.enabled=true

server.port=${PORT:8080}  # Allows Render to override the port

